{% load thumbnail %}
<div class="col-lg-2 col-md-auto col-sm-12 pb-1">
                        <div class="card product-item border-0 mb-4">
                        {% thumbnail product.image "300x300" crop="center" as im %}
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                    <img class="img-fluid w-100" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="Картинка товара">
                            </div>
                        {% endthumbnail %}
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">{{ product.title}}</h6>
                                <div class="d-flex justify-content-center">
                                    <h6>{{ product.price }}₽</h6><h6 class="text-muted ml-2">
                                    <!-- Перечеркнутая цена-->
        {#                            <del>{{ product.price }}₽</del>#}
                                </h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a href="{% url 'catalog:detail' product.slug %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Подробнее</a>
                                <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>В корзину</a>
                            </div>
                        </div>
                    </div>
